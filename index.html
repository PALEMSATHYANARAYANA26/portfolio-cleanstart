<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Palem Sathyanarayana | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; scroll-behavior: smooth; }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      color: #222;
      transition: all 0.5s ease;
    }
    .dark-mode { background: #121212; color: #eee; }
    .dark-mode .card { background: #1e1e1e; border-color: #444; }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      padding: 12px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 999;
    }
    .dark-mode nav { background: #1a1a1a; }

    .nav-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: #007bff;
      text-decoration: none;
      font-weight: 600;
    }

    .wrapper {
      max-width: 850px;
      margin: auto;
      padding: 100px 20px 20px;
    }

    img.profile {
      width: 150px;
      border-radius: 50%;
      display: block;
      margin: 20px auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    img.profile:hover {
      transform: scale(1.05) rotate(1deg);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    h1, h2, h3 { text-align: center; transition: all 0.3s ease; }

    #typed-text {
      font-weight: bold;
      font-size: 1.1rem;
      color: #007bff;
    }

    #cursor {
      display: inline-block;
      color: #007bff;
      font-weight: bold;
      animation: blink 0.7s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .card {
      background: white;
      margin: 20px 0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      opacity: 0;
      transform: translateY(60px);
      transition: all 0.6s ease;
    }
    .card.reveal {
      opacity: 1;
      transform: translateY(0);
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .project img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .project img:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .btn {
      display: inline-block;
      background: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 30px;
      margin-top: 10px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
